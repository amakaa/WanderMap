<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>WanderMap</title>

</head>

<body>
<div id="card">
	<div class="front">

		<img src="resources/icons/hooy.jpeg" alt="Hooy" class="icon" id="hooy"/>
		<img src="resources/icons/namkee.png" alt="Nam Kee" class="icon" id="namkee"/>
		<img src="resources/icons/vincentkaas.png" alt="Vincent Kaas" class="icon" id="vincent"/>

	</div>
	<div class="back">
	   SKATA
	</div>

<a id="flip" href="">CLICK HERE</a>
<script type="text/javascript">
$( document ).ready(function() {
	$("#card").flip({
  		trigger: 'manual'
	});
});
$( "#flip" ).click(function() {
	$("#card").flip('toggle');
});
</script>

</html>
