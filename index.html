<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>WanderMap</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>

<body>
<div class="left-column">
	<div id="card">
		<div class="front">
			<div id="logo" class="icon-container">
				<img src="resources/icons/logo.jpg" alt="WanderMap Logo" class="logo" >
			</div>
			<div id="dewaag" class="icon-container">
				<img src="resources/icons/dewaag.png" alt="De Waag" class="icon" >
				<span class="icon-name" >De Waag</span>
				<span class="icon-dist">2mins to get there</span>
			</div>
			<div id="jacob" class="icon-container">
				<img src="resources/icons/jacob.png" alt="Hooy" class="icon" />
				<span class="icon-name" >Jacob Hooy</span>
				<span class="icon-dist">8mins to get there</span>
			</div>
			<div id="namkee" class="icon-container">
				<img src="resources/icons/namkee.png" alt="Nam Kee" class="icon" />
				<span class="icon-name" >Nam Kee</span>
				<span class="icon-dist">6mins to get there</span>
			</div>
			<div id="vincent" class="icon-container">
				<img src="resources/icons/vincentkaas.png" alt="Vincent Kaas" class="icon" />
				<span class="icon-name">Vincent Kaas</span>
				<span class="icon-dist">4min walk</span>
			</div>
			<div id="hehua" class="icon-container">
				<img src="resources/icons/hehua.png" alt="He Hua" class="icon" />
				<span class="icon-name" >He Hua</span>
				<span class="icon-dist">8mins to get there</span>
			</div>
			<div id="me"><img src="resources/icons/purpleFeet.png" alt="He Hua" /></div>	
		</div>
		<div class="back">
			<div id="card-navigation">
				<div class="front-two">
					<div class="venue-container">
						<div class="image"></div>
						<div class="header"></div>
						<div class="opening-times"></div>
						<div class="infos"></div>
						<div class="blurb"></div>
					</div>
				</div>
				<div class="back-two">
					<img class="nav-route" src="resources/navigation.jpg">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="right-column">
	<div id="fold-one" class="fold">FOLD</div>
	<div id="fold-two" class="fold" ">FOLD</div>
	<div id="unfold-one" class="unfold">UNFOLD</div>
	<div id="unfold-two" class="unfold">UNFOLD</div>
</div>
<script type="text/javascript">

$( document ).ready(function() {
	$("#card").flip({
  		trigger: 'manual'
	});
	$("#card-navigation").flip({
  		trigger: 'manual',
  		front : '.front-two',
  		back : '.back-two'
	});
});

$( "#fold-one" ).click(function() {
	$('.hide').hide();
	$("#card").flip(true);
	$(this).hide();
	$("#unfold-one").show();
	$("#fold-two").show();
});

$( "#unfold-one" ).click(function() {
	$('.hide').show().removeClass('hide');
	$("#card").flip(false);
	$(this).hide();
	$("#fold-two").hide();
	$( "#fold-one").show();
});

$( "#fold-two" ).click(function() {
	$("#card-navigation").flip(true);
	$(this).hide();
	$("#unfold-one").hide();
	$("#unfold-two").show();
});

$( "#unfold-two" ).click(function() {
	$("#card-navigation").flip(false);
	$(this).hide();
	$("#unfold-one").show();
	$( "#fold-two").show();
});


//Data For Items
$(function () {

	$( ".icon-container" ).click(function() {
		jQuery('.icon-name').hide();

		var iconid = jQuery(this).attr("id");
		
		$('#'+iconid).find('.icon-name').css('display','block');
		$('.icon-name').hide();
		$('.icon-dist').hide();
		var iconid = jQuery(this).attr("id");
		$('#'+iconid).find('.icon-name').addClass('hide').css('display','block');
		$('#'+iconid).find('.icon-dist').addClass('hide').css('display','block');
		$('.image').html('<img src="' + images[iconid] + '" />');
		$('.header').html(headers[iconid]);
		$('.opening-times').html(openings[iconid]);
		$('.blurb').html(blurbs[iconid]);
	});

	var images = {
		'namkee': 'resources/images/namkee.jpg',
		'vincent': 'resources/images/vincent.jpg',
		'jacob': 'resources/images/jacob.jpg',
		'hehua': 'resources/images/hehua.jpg',
		'dewaag': 'resources/images/dewaag.jpg',
		'amsterdam': 'resources/images/amsterdam.jpg',
	};

	var headers = {
		'namkee': 'Restaurant Nam Kee',
		'vincent': 'Vincent Kaas & Vlees',
		'jacob': 'Jacob Hooy',
		'hehua': 'He Hua Temple',
		'dewaag': 'De Waag',
		'amsterdam': 'Amsterdam'
	};

	var openings = {
		'namkee': 'Closing in 4 hours.',
		'vincent': 'Closing in 1 hour.',
		'jacob': 'Closing in 3 hours.',
		'hehua': '',
		'dewaag': 'Closing in 2 hours.',
		'amsterdam': 'Discover the city.',
	};

	var blurbs = {
		'namkee': 'This chinese restaurant opened in 1981 and is a perfect representation of what Dutch Chinese cuisine is all about. They have traditional Chinese things on the menu but also have dishes on the menu that is a mixture of Dutch colonial cuisines. It became locally famous because of it’s steamed oyster dish and a Dutch renowned writer named Kees van Beijnum even wrote a fictional book in 2000 with the name of the restaurant in it’s title: “The oysters of Nam Kee”.',
		'vincent': 'This Dutch traiteur or cheese and meat shop as the Dutch call it has a wide variety of  local cheeses and cured meats, but also sells non local products. Locals love to get a sandwich to go or take some cured meats home to enjoy during their breakfast.',
		'jacob': 'In 1743 Jacob Hooy opened his spice shop on the Nieuwmarkt and until present day this store’s interior has been kept as much as possible as it was then. Today the store still sells spices and herbs but also has their own range of natural ingredient products ranging from beauty product, medicinal teas and gelatin free candy.',
		'hehua': 'Amsterdam Chinatown has the largest Chinese Mahayana Buddhist Monastery in Europe. This is the He Hua Temple, 荷花寺, is located in the Zeedijk area and also known as the Zeedijk Tempel or Chinese Buddhist Temple Amsterdam. The name He Hua Temple has double symbolic meaningsin Netherlands. He Hua, 荷花, is the Chinese name for lotus, a plant widely seen in Buddhist art.',
		'dewaag': 'The Waag is a 15th-century building on Nieuwmarkt square in Amsterdam. It was originally a city gate and part of the walls of Amsterdam. The building has also served as a guildhall, museum, fire station and anatomical theatre, among others.',
		'amsterdam': 'Welcome to Amsterdam, the capital city of the Netherlands. Each area of Amsterdam has its own character and charm, and its own unique variety of shops, restaurants, cafes, museums and attractions. Take time to discover the city hidden treasures of Amsterdam neighbourhoods. Look just around the corner and there is so much more waiting to be discovered!'
	};
});
</script>
</body>
</html>
